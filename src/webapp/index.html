<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ultra Explosion Hearts</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
<div id="start-screen">
    <div class="start-card">
        <h1 class="game-title">Ultra Explosion Hearts</h1>
        <p class="subtitle">Match the colors in order before time runs out.</p>
        <button id="start-btn">Start Game</button>
        <small class="hint">Click the colored circles to input a color.</small>
    </div>
</div>

<div class="wrapper" id="game-root" aria-hidden="true">
        <header class="hud">
            <div class="lives" id="lives" aria-live="polite"></div>
            <div class="timer" id="timer">Time: 0.0s</div>
        </header>

        <!-- Progress: shows the correctly guessed colors for the current round -->
        <div id="progress" class="progress" aria-live="polite" aria-label="Guessed colors"></div>

        <main class="container" role="main">
                <div class="circle red" data-color="red" tabindex="0" aria-label="Red"></div>
                <div class="circle green" data-color="green" tabindex="0" aria-label="Green"></div>
                <div class="circle blue" data-color="blue" tabindex="0" aria-label="Blue"></div>
        </main>
</div>

<script src="index.js"></script>
</body>
</html>
